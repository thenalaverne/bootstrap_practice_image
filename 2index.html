<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Image Alignment</title>
</head>
<body>
<h1 class="text-center">Bootstrap Images Alignment</h1>
<!-- Image Center -->
<div class="container-mt-3">
	<h2>Centered Images</h2>
	<p>Center an image by adding the utility classes .mx-auto (margin:auto) and .d block )display:block) to the images:</p>
	<img src="hellokitty.jpg" class="mx-auto d-block" style="width: 50%"> </div>

	<!-- Image Left and Right -->
	<div class="container-mt-5">
		<h2>Aligning Images</h2>
		<p>Use the float classes to flooat the image to the left or to the right:</p>
		<img src="hellokitty.jpg" class="rounded float-start" alt="left" width="304" height="236">
		<img src="hellokitty.jpg" class="rounded float-end" alt="right" width="304" height="236"> </div>
</body>
</html>
