<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TABLES</title>

	<!-- CSS STYLE -->
	<style>
		table, th, td {
			border: 1px solid black;
			width: 300px;
			margin: auto;
			float: center;
			font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

		}

		tr, th, td {
			padding: 10px;
			text-align: center;
			height: 100px;
		}

	</style>
	</head>	

</body>
<!-- TABLE STRUCTURE -->
<table>
	<tr style="background-color: #00FF00;">
		<th>No.</th>
		<td>Month</td>
		<td>Savings</td>
	</tr>
	<tr>
		<td>01</td>
		<td>January</td>
		<td>$100</td>
	</tr>
	<tr>
		<td>02</td>
		<td>February</td>
		<td>$100</td>
	</tr>
</table>
</html>
