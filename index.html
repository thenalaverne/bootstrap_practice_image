<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BOOTSTRAP IMAGE</title>
<!-- BOOTSTRAP CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container mt-4">
	<h1 style="text-align: center;"> Bootstrap Images </h1>

	<!-- Bootstrap Images Section -->
	<h2>Images</h2>
	<p> Here are examples of images styled using Bootstrap's image classes:</p>

	<!-- Image Fluid Image -->
	<div class="container-mt-3">
		<h4>Fluid Image</h4>
		<img src="hellokitty.jpg" class="img-fluid" alt="fluid image" width="1100" height="500"> </div>


	<!-- Image Rounded Corners -->
	<div class="col-md-4">
		<h4>Rounded Corners</h4>
		<img src="hellokitty.jpg" class="Rounded" alt="rounded-corners" width="304" height="236"> </div>

	<!-- Image Rounde Circle -->
	<div class="col-md-4"></div>	
	<h4>Rounded Circle</h4> 
	<img src="hellokitty.jpg" class="rounded-circle" alt="rounded-circle" width="304" height="236"> </div>

	<!-- Image Thumbnail Image -->
	<div class="col-md-4">
		<h4>Thumbnail Image</h4>
		<img src="hellokitty.jpg" class="img-thumbnail" alt="Thumbnail image" width="304" height="236"> </div>

	</div>
</body>
</html>
